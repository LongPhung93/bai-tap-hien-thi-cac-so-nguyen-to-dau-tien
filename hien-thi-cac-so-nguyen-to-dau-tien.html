<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Hiển thị 20 số nguyên tố đầu tiên.-->
<script !src="">
    let num = parseInt(prompt('Nhập số lượng số nguyên tố cần in ra:'));
    let count = 0;
    let a=0;

    while (count < num) {
        let kt;
        if (a < 2) {
            kt = false;
        } else {
            for (let i = 2; i < a; i++) {
                if (a % i == 0) {
                    kt = false;
                }
            }
        }
        if (kt == false) {
            // alert('Không là số nguyên tố');
            a++;
        } else {
            // alert('Là số nguyên tố');
            document.write(a + ",");
            count++;
            a++;
        }
    }
</script>
</body>
</html>
