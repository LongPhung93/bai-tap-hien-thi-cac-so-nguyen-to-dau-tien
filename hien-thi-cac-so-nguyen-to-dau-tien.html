<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Hiển thị 20 số nguyên tố đầu tiên.-->
<script !src="">
    let num = parseInt(prompt('Nhập số lượng số nguyên tố cần in ra:'));
    let count;
    let N = 2;

        document.write(2 + "<br>");
        for (count=0; count< (num-1);) {
            for ( i = 1; i < N; i++) {
                if (N % i == 0) {
                    N++;
                }
            }
            document.write(N +"<br>");
            debugger
            count++;
    }
</script>
</body>
</html>
