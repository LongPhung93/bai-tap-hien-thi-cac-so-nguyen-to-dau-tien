<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let a = parseInt(prompt('Nhập vào số cần kiểm tra:'));
    let kt;
            if (a<2) {
                kt = false;
            } else {
                for ( i = 2; i < a - 1; i++) {
                    if (a % i == 0) {
                        kt = false;
                        // break;
                    }
                }
            }
            if (kt == false) {
                alert('Không là số nguyên tố');
            } else {
                alert('Là số nguyên tố');
            }
</script>
</body>
</html>
